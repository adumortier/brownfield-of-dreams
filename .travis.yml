language: ruby
services:
  - postgresql
addons:
  postgresql: 12.1
apt:
  packages:
      - postgresql-12
      - postgresql-client-12
      - postgresql-contrib-12
env:
  global:
  - PGPORT=5433
rvm:
- 2.4.1
script:
- bundle exec rails db:{migrate,seed}
- bundle exec rspec
- bundle exec rubocop
dd:
  secure: 
